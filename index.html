<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bubblegum+Sans&family=Charm:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <div id="game-setup">
        <div class="input">
        <input type="text" id="player1-name" placeholder="Player 1 name" required>
        <input type="text" id="player2-name" placeholder="Player 2 name" required>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-board" style="display: none;">
        <div id="player-info">
            <p id="player1-score">Player 1: 0</p>
            <p id="player2-score">Player 2: 0</p>
        </div>
        <div id="board-container"></div>
        <div id="notification" style="display: none;"></div>
        <div id="buttons">
        <button id="new-game-button" style="display: none;">Next round</button>
        <button id="restart-button">Reset players</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
